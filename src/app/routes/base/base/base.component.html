<div class="inspiration-container">
    <h3>{{ 'BASE.INSPIRATIONS.TITLE'| translate: { count: 2} }}</h3>
    <div class="subheader color-subtitle">
        {{ 'BASE.INSPIRATIONS.X_OF_Y_ACTIVE' | translate: { x: inspirationsAvailable, y: inspirationsTotal } }}
    </div>
    <form [formGroup]="inspirationForm" class="pill-group">
        <div class="pill dnd-cursor dnd-no-user-selection" [ngClass]="{ 'checked': insp1FormControl.value }"
            (click)="insp1FormControl.setValue(!insp1FormControl.value)">
            <svg-icon class="dnd-cursor inspiration-svg" [name]="ASSET_IMAGE.D20">
            </svg-icon>
            <input class="dnd-cursor" type="checkbox" id="insp-1" formControlName="insp1"
                [ngStyle]="{ display: 'none' }">
        </div>

        <div class="pill dnd-cursor dnd-no-user-selection" [ngClass]="{ 'checked': insp2FormControl.value }" #insp2El
            (click)="insp2FormControl.setValue(!insp2FormControl.value); insp2El.blur()">
            <svg-icon class="dnd-cursor inspiration-svg" [name]="ASSET_IMAGE.D20">
            </svg-icon>
            <input class="dnd-cursor" type="checkbox" id="insp-2" formControlName="insp2"
                [ngStyle]="{ display: 'none' }">
        </div>

        <div class="pill dnd-cursor dnd-no-user-selection" [ngClass]="{ 'checked': insp3FormControl.value }"
            (click)="insp3FormControl.setValue(!insp3FormControl.value)">
            <svg-icon class="dnd-cursor inspiration-svg" [name]="ASSET_IMAGE.D20">
            </svg-icon>
            <input class="dnd-cursor" type="checkbox" id="insp-3" formControlName="insp3"
                [ngStyle]="{ display: 'none' }">
        </div>
    </form>
</div>

<div class="divider" role="separator" aria-label="Divider"></div>

<div class="currency-container">
    <h3>{{ 'BASE.CURRENCY.TITLE' | translate }}</h3>
    <dnd-currency-display [currencyValue]="currencyValue" [currencyFactor]="currencyFactor">
    </dnd-currency-display>

    <form class="currency-container-form" [formGroup]="currencyForm">
        <dnd-input-number [currencyDot]="'gold'" label="BASE.CURRENCY.GOLD" [formControl]="goldFormControl">
        </dnd-input-number>

        <dnd-input-number [currencyDot]="'silver'" label="BASE.CURRENCY.SILVER" [formControl]="silverFormControl">
        </dnd-input-number>

        <dnd-input-number [currencyDot]="'copper'" label="BASE.CURRENCY.COPPER" [formControl]="copperFormControl">
        </dnd-input-number>
    </form>

    <div class="currency-container-actions">
        <dnd-button text="BASE.ACTIONS.ADD" (click)="updateCurrency('+')" [disabled]="!currencyForm.valid">
        </dnd-button>
        <dnd-button text="BASE.ACTIONS.SUBTRACT" (click)="updateCurrency('-')" [disabled]="!currencyForm.valid">
        </dnd-button>
        <dnd-button text="BASE.ACTIONS.RESET" (click)="updateCurrency('0')" [disabled]="!currencyForm.valid">
        </dnd-button>
    </div>
</div>
